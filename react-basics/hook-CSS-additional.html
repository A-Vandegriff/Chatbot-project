<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      .title{
        font-size: 25px;
        font-family: Arial;
      }
      .email{
        padding: 10px;
        padding-right: 60px;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .login{
        background-color: rgb(0, 123, 255);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        margin-top: 15px;
        margin-right: 5px;
        border:none;
      }
      .hide{
        margin-left: 10px;
      }


    </style>
  </head>
  <body>
    <div class="js-container"></div>
 

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      
      function App(){
        const [time, setTime] = React.useState(dayjs().format('HH:mm:ss'));
        const [showPassword,setPassword] = React.useState(true);
        function Hide(){
          {showPassword ? setPassword(false) : setPassword(true)}
        }
        React.useEffect(() => {
          setInterval(() => {
            setTime(dayjs().format('HH:mm:ss'));
             console.log('run code');
          }, 1000);
        }, []);

        return(
        <>
          <p className="title">
            Hello, welcome to my website
          </p>
          <input className="email" placeholder="Email" ></input>
            <div>
              <input className="email" placeholder="Password" type={showPassword ? 'password' : 'text'}></input>
              <button className="hide" onClick={Hide}>{showPassword ? "Show" : "Hide"}</button>
            </div>
            <div>
              <button className="login">Login</button>
              <button className="login">Sign up</button>
              <p>Current time: {time}</p>
            </div>
        </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
